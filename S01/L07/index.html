<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <title>TODO APP SIMPLE</title>
  <style>
    #app {
      font-family: Avenir, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #2c3e50;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">TODO APP SIMPLE</h5>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control mb-2" v-on:keyup.enter="add" v-model="todoInput" />
                <button class="btn btn-success" v-on:click="add">Add</button>
                <small class="float-end">total : {{ todos.length }}</small>
              </div>

              <div class="col">
                <ul class="list-group">
                  <li class="list-group-item" v-for="(todo, index) in todos">
                    {{ todo }}
                    <button v-on:click="deleteTodo(index)" class="btn btn-sm btn-danger float-end">X</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          todos: [],
          todoInput: ''
        };
      },
      methods: {
        add() {
          if (this.todoInput) {
            this.todos.push(this.todoInput);
            this.todoInput = '';
          }
        },
        deleteTodo(todoIndex) {
          this.todos = this.todos.filter((item, index) => {
            if (index != todoIndex) {
              return item;
            }
          });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
