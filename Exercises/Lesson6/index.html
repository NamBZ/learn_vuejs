<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise 11/07</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{ width: monsterHealth + '%' }"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{ width: playerHealth + '%' }"></div>
        </div>
      </section>
      <section class="container" v-if="monsterHealth <= 0 || playerHealth <= 0">
        <h2 v-show="monsterHealth <= 0 && playerHealth > 0">You won</h2>
        <h2 v-show="monsterHealth > 0 && playerHealth <= 0">You lose</h2>
        <h2 v-show="monsterHealth == 0 && playerHealth == 0">Draw</h2>
      </section>
      <section id="controls">
        <button @click="attackMonster" :disabled="monsterHealth <= 0 || playerHealth <= 0">ATTACK</button>
        <button>SPECIAL ATTACK</button>
        <button>HEAL</button>
        <button>SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
