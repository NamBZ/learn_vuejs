<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 06/07</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add(10)">Add 10</button>
      <button @click="reduce(5)">Subtract 5</button>
      <p v-once>Starting counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <input type="text" v-model="name">
      <button @click="resetInput">Reset input</button>
      <hr>
      <input type="text" 
      @input="setName($event, 'SchwarzmÃ¼ller')"
      @keyup.enter="confirmInput" :value="name">
      <p>Confirm Name: {{ confirmName }}</p>
      <hr>
      <input type="text" v-model="firstName">
      <input type="text" v-model="lastName">
      <button @click="resetInput1">Reset input 2</button>
      <p>Your Name: {{ fullname }}</p>
      <p>Your Full Name: {{ fullName }}</p>
      <p>Your Full Name 2: {{ fullName2 }}</p>
    </section>
  </body>
</html>
